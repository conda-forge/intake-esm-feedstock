{% set name = "intake-esm" %}
{% set version = "2020.6.11" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 18d7109c21fa4eace85fcd9f73d9e432b10f4116c1915c1c0d0e226ceb1092bb

build:
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0
  noarch: python

requirements:

  host:
    - python >=3.6
    - pip
    - setuptools_scm

  run:
    - python >=3.6
    - dask
    - fsspec
    - intake >=0.6.0
    - requests
    - xarray >=0.15.1
    - fastprogress >=0.2.3


test:
  imports:
    - intake_esm

about:
  home: https://github.com/NCAR/intake-esm
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: An intake plugin for earth system model data sets holdings
  description: |
    An intake plugin for parsing an ESM (Earth System Model) Collection/catalog and 
    loading assets (netCDF files and/or Zarr stores) into xarray data sets.
  dev_url: https://github.com/NCAR/intake-esm
  doc_url: https://intake-esm.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - andersy005
    - matt-long
    - jukent
    - kmpaul
    - sherimickelson
