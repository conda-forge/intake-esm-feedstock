{% set name = "intake-esm" %}
{% set version = "2020.8.15" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 92a3860978bd73e7a1f9c79ee8c827464498b787c3072b1345ccdd4f29a4f195

build:
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0
  noarch: python

requirements:

  host:
    - python >=3.6
    - pip
    - setuptools_scm

  run:
    - python >=3.6
    - dask
    - fsspec >=0.8.0
    - intake >=0.6.0
    - requests
    - xarray >=0.16
    - fastprogress >=0.2.6


test:
  imports:
    - intake_esm

about:
  home: https://github.com/intake/intake-esm
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: An intake plugin for earth system model data sets holdings
  description: |
    An intake plugin for parsing an Earth System Model (ESM) collection/catalog and 
    loading assets (netCDF files and/or Zarr stores) into xarray data sets.
  dev_url: https://github.com/intake/intake-esm
  doc_url: https://intake-esm.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - andersy005
    - matt-long
    - jukent
    - kmpaul
    - sherimickelson
